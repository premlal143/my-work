{% extends 'base.html' %}

{% block title %}
Payments
{% endblock %}

{% block body %}
<div class="grid grid-cols-1 gap-4 px-4 mt-8 sm:grid-cols-3 sm:px-8">
    <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
        <div class="p-4 bg-green-400"><i class="fa fa-star h-12 w-12 text-white fa-3x text-center"></i></div>
        <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider ">Total Amount</h3>
            <p class="text-3xl">{{total_amount}}</p>
        </div>
    </div>
    <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
        <div class="p-4 bg-blue-400"><i class="fa fa-star-half-o h-12 w-12 text-white fa-3x text-center"></i></div>
        <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider ">Paid Amount</h3>
            <p class="text-3xl">{{paid_amount}}</p>
        </div>
    </div>
    <div class="flex items-center bg-white border rounded-sm overflow-hidden shadow">
        <div class="p-4 bg-indigo-400"><i class="fa fa-star-o h-12 w-12 text-white fa-3x text-center"></i></div>
        <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider ">Remaining Amount</h3>
            <p class="text-3xl">{{remaining_amount}}</p>
        </div>
    </div>
</div>
{% endblock%}
