{% extends 'base.html' %}

{% block title %}
register-request
{% endblock %}

{% block body %}
<form action="{% url 'register_request_view' %}" method="post" class="bg-white shadow-md rounded px-8  pb-8 mb-4">
  <h3
    class="self-center text-xl mb-6 font-semibold whitespace-nowrap dark:text-white bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
    Labor Registration form</h3>
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">
      Labor Id
    </label>
    <input name="laborid"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="laborid" type="text" placeholder="Lb000...">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">
      Frist name
    </label>
    <input name="firstname"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="firstname" type="text" placeholder="Jhon">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="lastname">
      Last name
    </label>
    <input name="lastname"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="lastname" type="text" placeholder="Doe">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input name="email"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="email" type="email" placeholder="Example@gmail.com">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="mobile">
      Mobile
    </label>
    <input name="mobile"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="mobile" type="text" placeholder="(+1) 765 8798 345">
  </div>
  <div class="mt-6">
    <label for="password" class="block text-sm font-medium leading-5 text-gray-700">Password</label>
    <div class="mt-1 rounded-md shadow-sm">
      <input id="password" name="password" type="password" placeholder="********"
        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
    </div>
  </div>

  <div class="flex items-center justify-between">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="submit">
      Register
    </button>
  </div>
</form>
{% endblock %}
